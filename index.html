<html>
	<head>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
		<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	</head>
	<body>
		<br/>
		<div id="content" class="container">
		<div id="isCon" style="display:none; color: green;">WebSocket open!</div>
			<div class="row">
				<div id="temp" class="column">
					<h3>Atmospheric Data</h3>
					<ul>
						<li id="cel"></li>
						<li id="fahr"></li>
						<li id="pressure"></li>
					</ul>
				</div>
				<div id="magnet" class="column">
					<h3>Magnetometer Data</h3>
					<ul>
						<h6 style="margin-bottom:0;">X Magnetic Field</h6>
						<li id="x_mag"></li>
						<h6 style="margin-bottom:0;">Y Magnetic Field</h6>
						<li id="y_mag"></li>
						<h6 style="margin-bottom:0;">Z Magnetic Field</h6>
						<li id="z_mag"></li>
					</ul>
				</div>
				<div class="column">
					<canvas id="comp" 
								data-type="radial-gauge"
								data-min-value="0"
								data-max-value="360"
								data-major-ticks="N,NE,E,SE,S,SW,W,NW,N"
								data-minor-ticks="22"
								data-ticks-angle="360"
								data-start-angle="180"
								data-stroke-ticks="false"
								data-highlights="false"
								data-color-plate="#222"
								data-color-major-ticks="#f5f5f5"
								data-color-minor-ticks="#ddd"
								data-color-numbers="#ccc"
								data-color-needle="rgba(240, 128, 128, 1)"
								data-color-needle-end="rgba(255, 160, 122, .9)"
								data-value-box="false"
								data-value-text-shadow="false"
								data-color-circle-inner="#fff"
								data-color-needle-circle-outer="#ccc"
								data-needle-circle-size="15"
								data-needle-circle-outer="false"
								data-animation-rule="linear"
								data-needle-type="line"
								data-needle-start="75"
								data-needle-end="99"
								data-needle-width="3"
								data-borders="true"
								data-border-inner-width="0"
								data-border-middle-width="0"
								data-border-outer-width="10"
								data-color-border-outer="#ccc"
								data-color-border-outer-end="#ccc"
								data-color-needle-shadow-down="#222"
								data-border-shadow-width="0"
								data-animation-duration="1500"
							>
					</canvas>
				</div>
			</div>
			<div class="row">
				<div id="accel" class="column">
					<h3>Accelerometer Data</h3>
					<ul>
						<h6 style="margin-bottom:0;">Heading</h6>
						<li id="heading"></li>
						<h6 style="margin-bottom:0;">Pitch</h6>
						<li id="pitch"></li>
						<h6 style="margin-bottom:0;">Roll</h6>
						<li id="roll"></li>
						<h6 style="margin-bottom:0;">Yaw</h6>
						<li id="yaw"></li>
						<h6 style="margin-bottom:0;">X</h6>
						<li id="x_acc"></li>
						<h6 style="margin-bottom:0;">Y</h6>
						<li id="y_acc"></li>
						<h6 style="margin-bottom:0;">Z</h6>
						<li id="z_acc"></li>
					</ul>
				</div>
				<div id="gps" class="column">
					<h3>GPS Data</h3>
					<ul>
						<h6>Latitude</h6>
						<li id="lat"></li>
						<h6>Longitude</h6>
						<li id="long"></li>
				</div>
				<div id="map_div" class="column">
					<div id="mapid" style="height:320px;"></div>
				</div>
				 <script>
					 var mapHasBeenSet = false;
					// Initialize and add the map
					function initMap() {
					  // The location of Uluru
					  var uluru = {lat: -25.344, lng: 131.036};
					  // The map, centered at Uluru
					  var map = new google.maps.Map(
						  document.getElementById('mapid'), {zoom: 4, center: uluru});
					  // The marker, positioned at Uluru
					  var marker = new google.maps.Marker({position: uluru, map: map});
					}
						</script>
     			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNs0EhDI3fr1BFyZX7NqpcRgoszbAKlvo&callback=initMap" type="text/javascript">
     			</script>
			</div>
		</div>
	<body>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./node_modules/canvas-gauges/gauge.min.js"></script>
		<script src="./client.js"></script>
		<script src="./compass.js"></script>
</html>
